<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="lightBoxViewer.css">
  </head>

  <body>
    <h1>Museum Gallery</h1>
    <div class="gallery">
        <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="stones">
        <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="sea">
        <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="forest">
    </div>

    <div class="lightbox">
        <button id="close-btn">&times;</button>
        <img id="lightbox-image" src="" alt="">
    </div>

    <script src="lightBoxViewer.js"></script>
  </body>

</html>
