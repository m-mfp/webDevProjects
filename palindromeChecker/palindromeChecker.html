<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="palindromeChecker.css">
        <title>Palindrome Checker</title>
    </head>

    <body>
        <main>
            <img id="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
            <h1>Palindrome Checker</h1>
            <div class="palindrome-checker">
                <label for="text-input">Enter a text to check for a palindrome:</label>
                <input id="text-input" type="text">
                <button id="check-btn">Check</button>
                <span id="result"></span>
            </div>
            <div id="rules">
                <p>A palindrome is a word or sentence that is spelled the same way both forward and backward, ignoring punctuation, case and spacing.</p>
            </div>
        </main>
    </body>
    <script src="palindromeChecker.js"></script>

</html>
