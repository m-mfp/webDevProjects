<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="drumMachine.css">
        <title>Drum Machine</title>
    </head>
    <body>
        <h1>Drum Player</h1>
        <div id="drum-machine">
            <div id="pad-bank">
                <div class="drum-pad" id="heater1">Q <audio class="clip" id="Q" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio></div>
                <div class="drum-pad" id="heater2">W <audio class="clip" id="W" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio></div>
                <div class="drum-pad" id="heater3">E <audio class="clip" id="E" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio></div>

                <div class="drum-pad" id="heater4">A <audio class="clip" id="A" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio></div>
                <div class="drum-pad" id="clap">S <audio class="clip" id="S" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio></div>
                <div class="drum-pad" id="openhh">D <audio class="clip" id="D" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio></div>

                <div class="drum-pad" id="kicknhat">Z <audio class="clip" id="Z" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio></div>
                <div class="drum-pad" id="kick">X <audio class="clip" id="X" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio></div>
                <div class="drum-pad" id="closedhh">C <audio class="clip" id="C" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio></div>
            </div>
            <p id="display"></p>
        </div>
    </body>
    <script src="drumMachine.js"></script>
</html>
